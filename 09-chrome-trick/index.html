<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#68c757';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello world');

    // Interpolated 插值
    console.log('It is %s emoji', '🦝');

    // Styled
    console.log('Here is some %c special text', 'font-size: 22px;text-decoration: line-through;')

    // warning!
    // console.warn('Be careful');

    // Error :|
    // console.error('Bugs Found');

    // Info
    // console.info('She is cooking');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('oho'), 'There are no oho paragragh');
    // 测试一些信息，如果是错的，会抛出断言结果；if true，nothing will happen

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} year old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/neptoo')
      .then(data => data.json())
      .then(data => {
        console.log(data);
        console.timeEnd('fetching data');
      });
  </script>
</body>

</html>
